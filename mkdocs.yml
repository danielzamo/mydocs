site_name: myDocs
site_url: https://danielzamo.github.io/mydocs/
site_author: Daniel O. Zamo
site_description: >-
  Write your documentation in Markdown and create a professional static site in
  minutes – searchable, customizable, in 60+ languages, for all devices

# Repository
repo_name: danielzamo/mydocs
repo_url: https://github.com/danielzamo/mydocs

# Copyright
copyright: Copyright © 2016 - 2025 Martin Donath - original

# Configuration
theme:
  name: material
  custom_dir: material/overrides
  features:
    # --- AJUSTES DE NAVEGACIÓN ---
    # Activa las pestañas en el header. Esto nos dará el menú "Home", "Azure", etc., arriba.
    - navigation.tabs
    # Evita que el menú de la izquierda se oculte al hacer scroll. Mantiene todas las secciones visibles.
    - navigation.expand
    
    # --- OTRAS FEATURES ÚTILES QUE TENÍAS ---
    - announce.dismiss
#    - content.action.edit
#    - content.action.view
    - content.code.annotate
    - content.code.copy
    - navigation.footer
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
      # - toc.integrate # Desactivado para que la tabla de contenidos vuelva a la derecha.
#    - toc.integrate      # Elimina la tabla de contenidos de la
                         ## derecha. La barra lateral derecha
                         ## desaparecerá; Mueve la tabla de contenidos
                         ## a la barra de navegación de la izquierda.
                         ## Ahora, debajo del enlace de la página
                         ## activa, aparecerán todos sus encabezados
                         ## (H1, H2, H3...). ## ¡Estos encabezados
                         ## serán contraíbles/expandibles! Por defecto,
                         ## verás los de nivel superior, y se irán
                         ## expandiendo a medida que te desplaces por
                         ## la página o hagas clic en ellos.

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  - search
  - blog
  - minify
  # autolinks sigue generando la navegación, pero ahora respetará las pestañas
  - autolinks

# Hooks
hooks:
  - material/overrides/hooks/main.py
  #  - material/overrides/hooks/shortcodes.py # Mantenemos desactivado para evitar errores
  - material/overrides/hooks/translations.py

# Additional configuration
extra:
  status:
    new: Recently added
    deprecated: Deprecated
  show_announcement: false 
  announcement_text: "**Atención:** Este sitio está en versión beta." # <a href='/tareas-pendientes/'>Ver tareas pendientes</a>."

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: "2"
  # ... (el resto de tus extensiones pymdownx no necesitan cambios)
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_css:
  - stylesheets/extra.css

# La sección 'nav' manual debe permanecer comentada o eliminada,
# ya que 'autolinks' se encarga de ello.
